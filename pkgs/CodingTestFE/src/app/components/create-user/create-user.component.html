<div class="flex flex-col gap-8">
  <h1>Create New User</h1>
  <div class="create-user-form flex flex-col gap-4">
    <div>
      <div>Last Name</div>
      <input type="text" class="form-input px-4 py-3" [(ngModel)]="lastName" />
    </div>
    <div>
      <div>First Name</div>
      <input type="text" class="form-input px-4 py-3" [(ngModel)]="firstName" />
    </div>
  </div>
  <button class="bg-blue-400">Create</button>
</div>
